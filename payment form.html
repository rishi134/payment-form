<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: * 
            <input type="text" required name="name" placeholder="123456">
        </p>
            <p>
                <fieldset>
                <legend>Gender:</legend>
                Male <input type="radio" name="gender" id="male" value="M" required>
                Female <input type="radio" name="gender" id="female" value="F" required>
             </fieldset>
            </p>
    <p>Address: 
        <textarea placeholder="Enter your Address" name="address" id="address" cols="100" row="7"></textarea>
    </p>
    <p> Email: 
        <input type="email" name="email" id="email" required placeholder="xyz@gmail.com">
    </p>
    <p>
        Pincode:
         <input type="number" name="pincode" id="pincode" required >
    </p>
    <h2>Payment information</h2>
    <p>Card type:
        <select name="card_type" id="card_type" required>
            <option value="">--select a Card Type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>
        Card Number: 
        <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiration Date:
         <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV:
        <input type="password" name="cvv" id="cvv" required placeholder="123">
    </p>
    <input type="submit" value="Pay now">
    </form>
    </div>
</body>
</html>
